<div class="header-styles">
<mat-card class="example-card" *ngFor="let n of productlist">
  <a [routerLink]="['/products',n.id]" style="text-decoration: none;">
    <img mat-card-image src="{{n.image}}" alt="productslist" class="product-image-style">
    <mat-card-content class="card-body-style">
      <h3>{{n.title}}</h3>
    </mat-card-content>
    </a>
  </mat-card>
  </div>
